<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulando valores inputs</title>
<style>
    #cor{
        background-color: green;
        height: 50px;
        width: 150px;
        margin: auto;
        
    }
</style>
</head>
<body>
    Manipulando estilo <br/><br>
    <input type="button" value="Vermelho" onclick="trocarCor('red','90px','250px')">
    <input type="button" value="verde" onclick="trocarCor('green','10px','60px')">
    <input type="button" value="Azul" onclick="trocarCor('blue','100px','300px')"><br><br>

    <div id="cor">

    </div>

</body>
<script>
function trocarCor(color, l, a){
    var div = document.getElementById('cor');
    div.style.backgroundColor=color;
    div.style.height = a;
    div.style.width = l;

}
</script>
</html>
