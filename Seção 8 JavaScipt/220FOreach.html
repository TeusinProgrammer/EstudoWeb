<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forech</title>
<script>
    
    var lista = ['Agua', 'terra','luz', 'vidro','Pedra'];

    lista.forEach((valor,indice,array)=>console.log(`Valor: ${valor}, indice: ${indice}, array: ${array}`))
    console.log('Aqui ACABOU')
    
    lista.forEach((valor)=>console.log(`Valor: ${valor}`))
    console.log('Aqui ACABOU')
    
    lista.forEach((indice)=>console.log(`indice: ${indice}`))
</script>

</head>
<body>
        
</body>
</html>
