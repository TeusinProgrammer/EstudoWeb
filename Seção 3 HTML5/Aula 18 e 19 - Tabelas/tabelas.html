<!DOCTYPE html>
<html>
<head>
	<title>Tabelas</title>
	<meta charset="utf-8">
</head>
<body>
	<table border="2">
		<tr><!--mesmo que table row(linha da tabela)-->
			<th>Código</th><!--mesmo que table header (centraliza e coloca em negrito)-->
			<th>Produto</th>
			<th>Preço</th>
		</tr>	
		<tr><!--mesmo que table row(linha da tabela)-->
			<td>001</td><!--mesmo que table data(dados da tabela) em colunas-->
			<td>Notebook</td>
			<td>R$ 2500.00</td>
		</tr>
		<tr><!--mesmo que table row(linha da tabela)-->
			<td>002</td><!--mesmo que table data(dados da tabela) em colunas-->
			<td>Maconha</td>
			<td>R$ 25,00</td>
		</tr>
		<tr><!--mesmo que table row(linha da tabela)-->
			<td rowspan="2">Desconto</td><!--mesmo que table data(dados da tabela) em colunas-->
			<td colspan="2">cupom  10,00 </td><!--define a criacao de um <td> com espaço de duas colunas-->
		</tr><!--mesmo que table row(linha da tabela)-->
			 
			<td colspan="2">cupom  10,00 </td><!--define a criacao de um <td> com espaço de duas colunas-->
		</tr>
	</table>
</body>
</html>
